<style>
/* 导航栏 */
    :root {
        --font-size-nav: 0.95rem;
    }

    .navbar {
        background: var(--dark-bg);
        padding: 1rem 3%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        height: auto;
        min-height: 50px;
        top: 0px;
        z-index: 2000;
    }

    .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .nav-logo {
        height: 30px;
        width: auto;
    }

    .nav-links {
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
        font-size: calc(var(--font-size-nav) * 1.6);
        font-weight: normal;
    }

    /* 下拉菜单样式 */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        cursor: pointer;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        z-index: 3001;
        border-radius: 4px;
        padding: 10px 0;
        top: 100%;
        left: 0;
        margin-top: 0; /* 减小间距，防止鼠标移动时失去悬停 */
    }

    .dropdown-menu a {
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        font-size: calc(var(--font-size-nav) * 1.4);
    }

    .dropdown-menu a:hover {
        background-color: #444;
    }

    /* 修改悬停逻辑，确保鼠标可以移动到下拉菜单 */
    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* 添加一个透明的连接区域，防止鼠标移动时失去悬停 */
    .dropdown::after {
        content: '';
        position: absolute;
        height: 20px; /* 连接区域高度 */
        width: 100%;
        left: 0;
        top: 100%;
    }

    /* 响应式样式保持不变 */
    @media (max-width: 1200px) {
        .nav-links {
            gap: 1.2rem;
        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.5);
        }
    }

    @media (max-width: 992px) {
        .navbar {
            padding: 1rem 2%;
        }
        
        .nav-links {
            gap: 1rem;
        }

        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.25);
        }
    }

    @media (max-width: 767px) {
        .nav-brand {
            gap: 0.5rem;
        }
        
        .nav-logo {
            height: 25px;
        }
        
        .nav-links {
            gap: 0.8rem;
        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.1);
        }
        
        .search-box input {
            padding: 0.4rem 0.8rem;
        }

    @media (max-width: 480px) {

            padding: 1rem 1%;
        }

        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 0.8);
        }
    }
</style>

<script>
// 移动设备点击触发下拉菜单
document.addEventListener('DOMContentLoaded', function() {
    // 检测是否为触摸设备
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    
    // 为所有设备添加点击事件，确保移动端可以正常工作
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation(); // 阻止事件冒泡
            const parent = this.parentElement;
            const menu = parent.querySelector('.dropdown-menu');
            
            // 切换菜单显示状态
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                // 先关闭所有其他菜单
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    m.style.display = 'none';
                });
                menu.style.display = 'block';
            }
        });
    });
    
    // 点击页面其他区域关闭菜单
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.style.display = 'none';
            });
        }
    });
    
    // 在移动设备上禁用悬停效果，改为点击触发
    if (isTouchDevice) {
        const styleElement = document.createElement('style');
        styleElement.textContent = `
            .dropdown:hover .dropdown-menu {
                display: none;
            }
        `;
        document.head.appendChild(styleElement);
    }
});
</script>
