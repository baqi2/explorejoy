<style>
/* 导航栏 */
    :root {
        --font-size-nav: 0.95rem;
    }

    .navbar {
        background: var(--dark-bg);
        padding: 1rem 3%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        height: auto;
        min-height: 50px;
        top: 0px;
        z-index: 2000;
    }

    .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .nav-logo {
        height: 30px;
        width: auto;
    }

    .nav-links {
        display: flex;
        gap: 1.5rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
        font-size: calc(var(--font-size-nav) * 1.6);
        font-weight: normal;
    }

    /* 下拉菜单样式 */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        cursor: pointer;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        z-index: 3001;
        border-radius: 4px;
        padding: 10px 0;
        top: 100%;
        left: 0;
        margin-top: 0; /* 减小间距，防止鼠标移动时失去悬停 */
    }

    .dropdown-menu a {
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
        font-size: calc(var(--font-size-nav) * 1.4);
    }

    .dropdown-menu a:hover {
        background-color: #444;
    }

    /* 修改悬停逻辑，确保鼠标可以移动到下拉菜单 */
    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* 添加一个透明的连接区域，防止鼠标移动时失去悬停 */
    .dropdown::after {
        content: '';
        position: absolute;
        height: 20px; /* 连接区域高度 */
        width: 100%;
        left: 0;
        top: 100%;
    }

    /* 响应式样式保持不变 */
    @media (max-width: 1200px) {
        .nav-links {
            gap: 1.2rem;
        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.5);
        }
    }

    @media (max-width: 992px) {
        .navbar {
            padding: 1rem 2%;
        }
        
        .nav-links {
            gap: 1rem;
        }

        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.25);
        }
    }

    @media (max-width: 767px) {
        .nav-brand {
            gap: 0.5rem;
        }
        
        .nav-logo {
            height: 25px;
        }
        
        .nav-links {
            gap: 0.8rem;
        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 1.1);
        }
        
        .search-box input {
            padding: 0.4rem 0.8rem;
        }
        
        .dropdown-menu {
            position: absolute;
            width: 180px;
        }
    }

    @media (max-width: 480px) {
        .navbar {
            padding: 1rem 1%;
        }
        
        .nav-links {
            gap: 0.5rem;
        }
        
        .nav-links a {
            font-size: calc(var(--font-size-nav) * 0.8);
        }
    }
</style>

<script>
// 使用更可靠的事件委托方式处理点击事件
document.addEventListener('DOMContentLoaded', function() {
    // 统一处理所有页面的下拉菜单
    document.addEventListener('click', function(e) {
        const dropdownToggle = e.target.closest('.dropdown-toggle');
        const dropdownMenu = e.target.closest('.dropdown-menu');
        
        // 点击下拉按钮时
        if (dropdownToggle) {
            e.preventDefault();
            e.stopPropagation();
            const menu = dropdownToggle.nextElementSibling;
            const isOpen = menu.style.display === 'block';
            
            // 关闭所有其他菜单
            document.querySelectorAll('.dropdown-menu').forEach(m => {
                m.style.display = 'none';
            });
            
            // 切换当前菜单
            menu.style.display = isOpen ? 'none' : 'block';
        }
        // 点击菜单项时保持菜单打开
        else if (dropdownMenu) {
            e.stopPropagation();
        }
        // 点击页面其他区域时关闭所有菜单
        else {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.style.display = 'none';
            });
        }
    });

    // 添加触摸事件支持
    document.addEventListener('touchstart', function(e) {
        const dropdownToggle = e.target.closest('.dropdown-toggle');
        if (dropdownToggle) {
            e.preventDefault();
            const menu = dropdownToggle.nextElementSibling;
            const isOpen = menu.style.display === 'block';
            
            document.querySelectorAll('.dropdown-menu').forEach(m => {
                m.style.display = 'none';
            });
            
            menu.style.display = isOpen ? 'none' : 'block';
        }
    }, {passive: false});
});
</script>
